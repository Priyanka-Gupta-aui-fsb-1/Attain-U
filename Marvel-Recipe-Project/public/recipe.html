<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>

       .navbardiv{
         margin-bottom: 30px;

              padding:  1px;

            background-color: grey;

            color: white;}

<body>
    <div class="navbardiv">
    <nav class="navbar" >
        <div><h2 class="text-white h4">Marvel Recipes</h2></div>
        <div><button action= "/logout" type="button" onclick="location.href='./recipe.html'">logout</button></div>
      </nav>
    </div>
    <div id ="formdiv">
    <div class="container mt-10" >
    <form action="/all" method="Post">
    <input type="text" name="recipe_title" placeholder="recipe_title" id="recipe_title">
    <input type="text" name="recipe_description" placeholder="recipe_description" id="recipe_description">
    <input type="text" name="serves_for" placeholder="serves_for" id="serves_for">
    <input type="text" name="cooking_time" placeholder="cooking_time" id="cooking_time">
    <input type="submit"  value="save" id="actionbtn">
    </form>
    </div>
  </div>


    <div class="row mb-2" id="cards">
      <div class="col-md-6">
        <div class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
          <div class="col p-4 d-flex flex-column position-static">
            
            <h3 class="mb-0">Recipe title</h3>
            <div class= "mt-1"style="display: flex;justify-content: start;">
              <div class="mb-1 text-muted"><img class="serve-icon" width = "30px"src="images/serve.png"  alt="serve"/></div>
              <div class="mb-1 text-muted">serves_for</div>
              <div class="mb-1 text-muted"><img class="clock-icon" width="20px" color = "grey"src="images/clock.png"  alt="cooking_time"/></div>
              <div class="mb-1 text-muted">cooking_time</div>
            </div>
              <div>
            <p class="card-text mb-auto">recipe_description</p>
            
            </div>
          </div>
          <div class="col-auto d-none d-lg-block">
            <svg class="bd-placeholder-img" width="200" height="250" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Thumbnail"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
          <div class="col p-4 d-flex flex-column position-static">
      
            <h3 class="mb-0" id="recipe_title"></h3>
            <div class= "mt-1"style="display: flex;justify-content: start;">
              <div class="mb-1 text-muted"><img class="serve-icon" width = "30px"src="images/serve.png"  alt="serve"/></div>
              <div class="mb-1 text-muted" id="serves_for"></div>
              <div class="mb-1 text-muted"><img class="clock-icon" width="20px" color = "grey"src="images/clock.png"  alt="cooking_time"/></div>
              <div class="mb-1 text-muted" id="cookin_time"></div>
            </div>
            <div>
            <p class="mb-auto" id="recipe_description">recipe_description</p>
            </div>
          </div>
          <div class="col-auto d-none d-lg-block">
            <svg class="bd-placeholder-img" width="200" height="250" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Thumbnail"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg>
          </div>
        </div>
      </div>
    </div>
  </div>

      




  <hr class="mt-2">

      <p class="footer mb-1 ">Marvel <br>"We feel a recipe is only a theme, which an intelligent cook can play each time with a variation"</br></p>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>


    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
    <script>
      fetch('/all', {
        headers: {'Content-Type': 'application/json'}
      })
      .then(res => res.json())
      .then(data => {
        data.forEach(function(recipe) {
          console.log(recipe);
          var recipeCard = `
          <div class="card" style="width: 18rem;">
            <img src="${recipe_img}" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">${recipe_title}</h5>
              <p class="card-text">Serves: ${serves_for}</p>
              <p class="card-text">Duration: ${cooking_time} mins</p>
              <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
          </div>
          `;
          $('#recipes-display').append(recipeCard);
        })
      })

      $(function(){
        $("#actionbtn").save(
          function(){
            $(recipe_title).html($("recipe_title").val());
            $(servers_for).html($("servers_for").val());
            $(cooking_time).html($("cooking_time").val());
          }
        )
      })


      
    </script>
</body>
